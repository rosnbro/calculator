<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="display">

        </div>
        <div class="buttons">
            <div class="rowZero">
                <button class="keypad" id="allClear">AC</button>
                <button class="keypad" id="clear">C</button>
            </div>
            <div class="rowOne">
                <button class="keypad" id="one">1</button>
                <button class="keypad" id="two">2</button>
                <button class="keypad" id="three">3</button>
                <button class="keypad" id="divide">&#247</button>
            </div>
            <div class="rowTwo">
                <button class="keypad" id="four">4</button>
                <button class="keypad" id="five">5</button>
                <button class="keypad" id="six">6</button>
                <button class="keypad" id="multiply">x</button>
            </div>
            <div class="rowThree">
                <button class="keypad" id="seven">7</button>
                <button class="keypad" id="eight">8</button>
                <button class="keypad" id="nine">9</button>
                <button class="keypad" id="subtract">-</button>
            </div>
            <div class="rowFour">
                <button class="keypad" id="zero">0</button>
                <button class="keypad" id="decimal">.</button>
                <button class="keypad" id="equal">=</button>
                <button class="keypad" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
